<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select id="modalidade"></select
    ><br />
    <select id="curso"></select>
    <br />
    <select id="cidade"></select
    ><br />
    <select id="unidade"></select
    ><br />
    <p id="demo"></p>
    <a href="" target="_blank">SAIBA MAIS</a>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $.getJSON("data.json", function (data) {
        $.each(data, function (i, obj) {
          console.log(obj);
          $("#modalidade").append(
            $("<option>", {
              value: obj.valor,
              text: obj.titulo,
            })
          );
        });

        $("#modalidade").change(function () {
          //Pegando o novo valor selecionado no combo
          var valor = $(this).val();
          if (valor == "ibmecOnline") {
            $("#cidade").hide();
            $("#unidade").hide();
          } else {
            $("#cidade").show();
            $("#unidade").show();
          }
          console.log("valor: " + valor);
          $.getJSON("data.json", function (data) {
            $.each(data, function (i, obj) {
              console.log("obj: ", obj);
              if (valor === obj.valor) {
                var dados = obj.data;
                $("#curso option").remove();
                $.each(dados, function (i, curso) {
                  console.log("curso", curso);
                  $("#curso").append(
                    $("<option>", {
                      value: i,
                      text: curso.nome,
                    })
                  );
                  // Cria link para cursos online
                  $("#curso").change(function () {
                    var cursoSelecionado = $("#curso :selected").text();
                    if (cursoSelecionado === curso.nome) {
                      $("a").attr("href", curso.link);
                    }
                  });
                });
              }
            });
          });
          // carregaCombo2(curso);
        });
      });
    });
  </script>
</html>
